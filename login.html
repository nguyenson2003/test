<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        html{
            background-color: aliceblue;
        }
        body{
            font-family:  system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-weight: bolder;
            margin: auto;
            padding: 20px 20px;
            width: 400px;
            min-height: 94vh;
            background-color: white;
        }
        #main-title{
            color: #EE0000;
            font-size: 23px;
            margin: 10px 0px;
        }
        #sub-title{
            color: black;
            font-size: 20px;
            margin: 10px 0px;
        }
        #sub{
            color: gray;
            margin: 30px 0px;
        }
        .lable{
            font-weight: 500;
            margin: 10px 0px;
        }
        .lable input{
            width: 98%;
            height: 40px;
            font-size: 20px;
        }
        #inp-pass{
            position: relative;
        }
        #show-pass{
            position: absolute;
            right: 0px;
            top:0px;
            height:100%;
            border: none;
            background: none;
            border-left: 1px solid black;
        }
        .but{
            overflow: hidden;
            border-radius: 25px;
            width: 100%;
            height: 50px;
            margin: 30px 0;
        }
        .but button{
            border: none;
            background: #EE0000;
            color: white;
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <img src="Logo_MB_new.png" alt="">
    <div id="main-title">
        Account Registration
    </div>
    <div id="sub-title">
        Verify your recovery pharse
    </div>
    <div id="sub">
        Enter the account and password
    </div>
    <div class="lable" id="account">
        tài khoản
        <input type="text" name="acc" id="acc">
    </div>
    <div class="lable" id="password">
        mật khẩu
        <div id="inp-pass">
            <input type="password" name="pass" id="pass">
            <button id="show-pass" onclick="show()">show pass</button>
        </div>
    </div>
    <div class="but" id="login">
        <button>đăng nhập</button>
    </div>
    <script>
        function show() {
            let e = document.getElementById("pass");
            if(e.getAttribute("type")==="password"){
                e.setAttribute("type","text");
            }else{
                e.setAttribute("type","password");
            }
        }
    </script>
</body>
</html>
